<div class="container" *ngIf="blogs.length > 0">
    <div class="row justify-content-center">
        <div class="col-md-4" *ngFor="let blog of blogs">
            <app-blog-card [blog]="blog"></app-blog-card>
        </div>
    </div>
</div>

<div class="container child" *ngIf="blogs.length == 0">
    <div class="row">
        <h2 class="ml-auto mr-auto text-danger">Blogs not found.</h2>
    </div>
</div>
