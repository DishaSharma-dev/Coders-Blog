<div class="container mt-2">
  <div class="row">
    <mat-card class="mt-2">
      <mat-card-content>
        <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-8">
              <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput formControlName="Title" />
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <mat-select formControlName="Category">
                  <mat-option
                    *ngFor="let category of categories"
                    [value]="category"
                  >
                    {{ category }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea
                  matInput
                  placeholder="Description"
                  formControlName="Description"
                ></textarea>
                 
              </mat-form-field>
            </div>
            <div class="col-md-4 pt-4">
              <div class="d-flex justify-content-between">
                <img [src]="blogImage" width="100" height="50" />
                <button
                  mat-raised-button
                  (click)="blogBgImage.click()"
                  color="accent"
                  class="text-end"
                  type="button"
                >
                  Select blog image
                </button>
              </div>
              <input
                type="file"
                accept=".png, .jpg, .jpeg"
                style="display: none"
                #blogBgImage
                accept="image/*"
                (change)="handleImage($event)"
              />
            </div>
          </div>

          <quill-editor
            [styles]="{ height: '300px' }"
            [formControl]="content"
            trackChanges="all"
            [modules]="modules"
          ></quill-editor>
          <div class="mt-2 p-2 text-end">
            <button
              mat-raised-button
              color="primary"
              type="button"
              (click)="onSubmit()"
            >
              Add Blog
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
